<nz-layout style="height:calc(100vh - 3.1em)" nzTheme="dark">
  <nz-sider style="overflow-y: scroll;overflow-x:hidden; background-color:rgb(27, 23, 49)" class="scrollbar my_scroll">
    <nz-input-group [nzSuffix]="suffixIconAddTag" nzSize="small">
      <input type="text" nz-input nzSize="small" [(ngModel)]="store.data.tags.createText"
             (keyup.enter)="addTag(store.data.tags.createText)" placeholder="имя нового тега"/>
    </nz-input-group>
    <ng-template #suffixIconAddTag nzSize="small">
      <i nz-icon nzType="plus-circle" (click)="addTag(store.data.tags.createText)" style="cursor:pointer"></i>
    </ng-template>
    <nz-input-group [nzSuffix]="suffixIconSearch" nzSize="small">
      <input type="text" nz-input nzSize="small" #tagsSearchString placeholder="поиск тегов"/>
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon nzSize="small" nzType="search"></i>
    </ng-template>
    <ng-container *ngIf="tags$ | async as tags">
      <div *ngIf="tags.length" class="tags-list">
        <div class="tags-list__item"
             *ngFor="let tag of tags | serch_Tag_Pipe: (tagsSearchString.value)">
          <nz-tag [nzColor]="searchTags.includes(tag.id) ? 'green' : 'orange'"
                  class="tag_in_list"
                  (click)="FilterNotesTag(tag.id)">
            {{tag.title}}
            <i nz-icon
               nzType="close"
               nzTheme="outline"
               nzTooltipTitle="Удалить тег"
               nzTooltipPlacement="right" nz-tooltip
               (click)="deleteTag(tag.id,$event)"
            ></i>
          </nz-tag>
        </div>
      </div>
    </ng-container>
  </nz-sider>
  <nz-content style="height:calc(100vh - 3.1em)" class="scrollbar my_scroll" infiniteScroll
              [infiniteScrollDistance]="1.9"
              [infiniteScrollThrottle]="900"
              (scrolled)="GetMoreNotesData()"
              [scrollWindow]="false">
    <div class="list-container">
      <div class="notes-list-header">
        <button nz-button nzType="default"
                class="btn btn-default btn-sm new-item-btn border1"
                [ngClass]="{disabled: listType === 'file'}"
                [disabled]="listType === 'file'"
                (click)="addNote()">
          Добавить
        </button>
        <nz-radio-group class="item-type"
                        nzButtonStyle="solid"
                        [(ngModel)]="listType"
                        (ngModelChange)="crudService.setItemType($event)">
          <label nz-radio-button nzValue="note">Заметки</label>
          <label nz-radio-button nzValue="tag">Теги</label>
          <label nz-radio-button nzValue="file">Файлы</label>
        </nz-radio-group>
        <nz-input-group [nzSuffix]="suffixIconSearch">
          <input nz-input
                 type="text"
                 class="search_note_input border1"
                 placeholder="Поиск"
                 [(ngModel)]="notesSearchString"
                 (ngModelChange)="onSearchNoteInputChange($event)"/>
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <i nz-icon nzType="search"></i>
        </ng-template>
      </div>
      <div *ngIf="store.data.notes.isDownloadNotes"
           style="text-align: center">
        <i nz-icon
           nzType="loading"
           style="font-size: 38px; color:orange;"
        ></i>
      </div>
      <div *ngFor="let note of notes"
           class="note_in_list">
        <div (click)="NoteSelect(note.id)"
             [ngClass]="{'animated flash updatedNote delay-1s': store.data.note.lastUpdatedId === note.id}">
          <div class="note-title-wrapper">
            <div class="note_title">
              <b>{{note.title}}</b>
              <span *ngIf="note.urlHtml" [innerHTML]="note.urlHtml"></span>
            </div>
            <div>
              <i nz-icon
                 nzType="delete"
                 nzTheme="outline"
                 class="delete_note"
                 nzTooltipTitle="Удалить заметку"
                 nzTooltipPlacement="left"
                 nz-tooltip
                 (click)="deleteNote(note.id,$event)"
              ></i>
              <div class="note_time"
                   nzTooltipTitle="Время последнего редактирования"
                   nzTooltipPlacement="left"
                   nz-tooltip>
                {{note.ts_updated_ms | date:'dd.MM.yyyy HH:mm:ss'}}
              </div>
            </div>
          </div>
          <table class="note_small">
            <tr>
              <td *ngIf="note.image_url">
                <img src="{{note.image_url}}" class="note_img"/>
              </td>
              <td>
                <div [innerHTML]="note.text  | TextContentTruncate :400"></div>
              </td>
            </tr>
          </table>
          <nz-tag *ngFor="let tag of note.tags"
                  nzColor="orange"
                  class="tag_in_note">
            {{actionService.Get_Tag_from_Id(tag)}}
          </nz-tag>
        </div>
      </div>
      <div *ngIf="store.data.notes.downloadMore" style="text-align: center;">
        <i nz-icon
           nzType="loading"
           style="font-size: 38px; color:orange;"></i>
      </div>

    </div>
  </nz-content>
</nz-layout>
